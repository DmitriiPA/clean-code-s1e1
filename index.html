<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./assets/eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </header>
    <main class="main">
      <section class="section-add ">
        <label class="section-add__name" for="input__new-task">Add Item</label>
        <div class="task_wrapper">
          <input class="task__name width" id="new-task" type="text">
          <button class="task__button btn">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-name">Todo</h3>
        <ul class="todo-blok" id="incompleteTasks">
          <li class="todo">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__input width">Pay Bills</label>
            <input class="todo__task-text width" type="text">
            <button class="todo__button btn edit">Edit</button>
            <button class="todo__button-delete btn delete">
              <img class="todo__bottun-delete__img" src="./assets/remove.svg">
            </button>
          </li>
          <li class="todo edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__input width">Go Shopping</label>
            <input class="todo__task-text width" type="text" value="Go Shopping" >
            <button class="todo__button btn edit">Save</button>
            <button class="todo__button-delete btn delete">
              <img class="todo__bottun-delete__img" src="./assets/remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-todo completed">
        <h3 class="section-name">Completed</h3>
        <ul class="completed-blok" id="completed-tasks">
          <li class="todo">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__input width">See the Doctor</label>
            <input class="todo__task-text width" type="text">
            <button class="todo__button btn edit ">Edit</button>
            <button class="todo__button-delete btn delete">
              <img class="todo__bottun-delete__img" src="./assets/remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
